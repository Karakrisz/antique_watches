<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/framework/bootstrap/4.3.1./bootstrap.min.css">
    <!-- Josefin Sans Google font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <!-- Cormorant Google font -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant:400,400i,500,500i,700,700i&amp;subset=latin-ext"
        rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="assets/css/themes/antique-watches/1.0.1./theme.css">

    <title>Órajavítás - Demo 2019</title>
</head>

<body>
    <header>
        <div class="container-fluid" id="header">
            <div class="header__container row">
                <div class="header__container__ col">
                    <div class="header__container__box">
                        <!--Navbar -->
                        <nav class="header__container__box__navbar mb-1 navbar navbar-expand-lg navbar-dark info-color">
                            <a class="navbar-brand" href="#">Logo</a>
                            <button class="header__container__navbar__navbar-toggler navbar-toggler" type="button"
                                data-toggle="collapse" data-target="#navbarSupportedContent-4"
                                aria-controls="navbarSupportedContent-4" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                                <ul class="header__container__navbar__nav navbar-nav ml-auto">
                                    <li class="header__container__navbar__nav__elem">
                                        <a class="header__container__navbar__nav__elem__link" href="#">
                                            Rólunk</a>
                                    </li>
                                    <li class="header__container__navbar__nav__elem">
                                        <a class="header__container__navbar__nav__elem__link" href="#">
                                            Szerviz</a>
                                    </li>
                                    <li class="header__container__navbar__nav__elem">
                                        <a class="header__container__navbar__nav__elem__link" href="#">
                                            Galéria</a>
                                    </li>
                                    <li class="header__container__navbar__nav__elem">
                                        <a class="header__container__navbar__nav__elem__link" href="#">
                                            Kapcsolat</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <!--/.Navbar -->
                    </div>
                </div>
            </div>
    </header>

    <main>

        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <div class="carousel__caption__login__content d-flex flex-column">
                            <a class="carousel__caption__login__content__elem__link" href="#"
                                role="button">Bejelentkezés</a>
                            <a class="carousel__caption__login__content__elem__link carousel__caption__login__content__elem__link--registration-button"
                                href="#" role="button">Regisztráció</a>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Keresés...">
                            <span class="input-group-btn">
                                <button class="btn btn-search" type="button"><i style="font-size: 25px;"
                                        class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </main>
    <!-- jQuery js -->
    <script src="assets/js/libs/jquery/3.4.1./jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/framework/bootstrap/4.3.1./bootstrap.bundle.min.js"></script>
    <!-- jQuery - Scrollify js -->
    <script src="assets/js/libs/jquery-scrollify/1.0.2./jquery-scrollify.js"></script>
    <!-- Theme js -->
    <script src="assets/js/themes/antique-watches/1.0.1./theme.js"></script>

</body>

</html>
