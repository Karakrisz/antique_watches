<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//bootstrap-extension.com/css/4.5.0/bootstrap-extension.min.css" type="text/css">
    <!-- Josefin Sans Google font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <!-- Cormorant Google font -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant:400,400i,500,500i,700,700i&amp;subset=latin-ext"
        rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="assets/css/themes/antique-watches/1.0.1./theme.css">

    <title>Órajavítás - Demo 2019</title>
</head>

<body>
    <header>
        <div class="container-fluid" id="header">
            <div class="header__container__box">
                <!--Navbar -->
                <nav class="header__container__box__navbar mb-1 navbar navbar-expand-lg navbar-dark info-colors">
                    <a class="navbar-brand" href="#">Logo</a>
                    <button class="header__container__navbar__navbar-toggler navbar-toggler" type="button"
                        data-toggle="collapse" data-target="#navbarSupportedContent-4"
                        aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                        <ul class="header__container__navbar__nav navbar-nav ml-auto">
                            <li class="header__container__navbar__nav__elem">
                                <a class="header__container__navbar__nav__elem__link" href="#">
                                    Rólunk</a>
                            </li>
                            <li class="header__container__navbar__nav__elem">
                                <a class="header__container__navbar__nav__elem__link" href="#">
                                    Szerviz</a>
                            </li>
                            <li class="header__container__navbar__nav__elem">
                                <a class="header__container__navbar__nav__elem__link" href="#">
                                    Galéria</a>
                            </li>
                            <li class="header__container__navbar__nav__elem">
                                <a class="header__container__navbar__nav__elem__link" href="#">
                                    Kapcsolat</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--/.Navbar -->
            </div>
        </div>
    </header>

    <main>
        <article>
            <section>
                <div id="demo" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-caption">
                                <div class="carousel__caption__login__content d-flex flex-column">
                                    <a class="carousel__caption__login__content__elem__link" href="#"
                                        role="button">Bejelentkezés</a>
                                    <a class="carousel__caption__login__content__elem__link carousel__caption__login__content__elem__link--registration-button"
                                        href="#" role="button">Regisztráció</a>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Keresés...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-search" type="button"><i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </section>

            <section>
                <div class="container-fluid" id="photo-gallery">
                    <div class="photo-gallery__container">
                        <a class="photo-gallery__container__brand" href="#">
                            <img class="photo_gallery__container__brand__img img-fluid mx-auto"
                                src="assets/images/logo/logo--large.jpg" alt="Molnar Istvan Tivadar logo">
                        </a>

                        <div class="photo-gallery__container__navigation__part">
                            <div
                                class="d-flex flex-md-row flex-column photo-gallery__container__navigation__part__content">
                                <div
                                    class="p-2 photo-gallery__container__navigation__part__content__div photo-gallery__container__navigation__part__content__div--margin-top-on">
                                    <h3>Műhely</h3>
                                    <a class="photo-gallery__container__navigation__part__content__div__link wb-link"
                                        data-whitebox="#group-1" href="assets/images/content/carousel/DSCN4943.jpg">
                                        <img class="w-80" src="assets/images/content/carousel/DSCN4943.jpg" alt="">
                                    </a>
                                </div>
                                <div class="p-2 photo-gallery__container__navigation__part__content__div">
                                    <h3>Munkafolyamat</h3>
                                    <a class="photo-gallery__container__navigation__part__content__div__link wb-link"
                                        data-whitebox="#group-2" href="assets/images/content/carousel/DSCN5615.JPG">
                                        <img class="w-80" src="assets/images/content/carousel/DSCN5615.JPG" alt="">
                                    </a>
                                </div>

                                <div
                                    class="p-2 photo-gallery__container__navigation__part__content__div photo-gallery__container__navigation__part__content__div--margin-right-off">
                                    <h3>Üzlet</h3>
                                    <a class="photo-gallery__container__navigation__part__content__div__link wb-link"
                                        data-whitebox="#group-3" href="assets/images/content/carousel/DSCN5615.JPG">
                                        <img class="w-80" src="assets/images/content/carousel/DSCN5615.JPG" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="wb-data" id="group-1">
                            <a href="assets/images/content/carousel/DSCN4943.jpg"><img
                                    src="assets/images/content/carousel/DSCN4943.jpg" alt=""
                                    title="Photo: Brenan Greene"></a>
                            <a href="assets/images/content/carousel/DSCN5584.jpg"><img
                                    src="assets/images/content/carousel/DSCN5584.jpg" alt=""
                                    title="Photo: Carissa Gan"></a>
                        </div>

                        <div class="wb-data" id="group-2">
                            <a href="assets/images/content/carousel/IMGP0083.jpg"><img
                                    src="assets/images/content/carousel/IMGP0083.jpg" alt=""
                                    title="Photo: Michele Ivani"></a>
                            <a href="assets/images/content/carousel/DSCN5615.JPG"><img
                                    src="assets/images/content/carousel/DSCN5615.JPG" alt=""
                                    title="Photo: Juja Han"></a>
                        </div>

                        <div class="wb-data" id="group-3">
                            <a href="assets/images/content/carousel/IMGP0083.jpg"><img
                                    src="assets/images/content/carousel/IMGP0083.jpg" alt=""
                                    title="Photo: Michele Ivani"></a>
                            <a href="assets/images/content/carousel/DSCN5615.JPG"><img
                                    src="assets/images/content/carousel/DSCN5615.JPG" alt=""
                                    title="Photo: Juja Han"></a>
                        </div>
                    </div>
                </div>
            </section>

        </article>
    </main>
    <!-- Framework Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="//bootstrap-extension.com/js/4.5.0/bootstrap-extension.min.js"></script>
    <!-- Theme js -->
    <script src="assets/js/themes/antique-watches/1.0.1./theme.js"></script>

</body>

</html>
